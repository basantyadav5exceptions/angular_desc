<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" [formGroup]="userLoginForm" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas "></i>
          <input type="email" formControlName="email" placeholder="email" />
        </div>
        <div class="input-field">
          <i class="fas "></i>
          <input type="{{ password ? 'text' : 'password' }}" formControlName="password" placeholder="Password" />
          <span class="eye-show-hide-password"
          (click)="password = !password">
          <i class="fa fa-eye-slash" *ngIf="!password" aria-hidden="true"></i>
          <i class="fa fa-eye" *ngIf="password" aria-hidden="true"></i>
        </span>
        </div>
       
        <div class="d-flex justify-content-center mb-2">
          <div class="custom-spinner" *ngIf="isLoading"></div>
        </div>
        <button class="btn solid" (click)="loginUser()">Login</button>
      </form>

    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New user ?</h3>
        <p>
          Don't have an account yet?
        </p>
        <a href="" class="signup-text" routerLink="/user-register">Sign Up</a>
      </div>
      <img src="img/log.svg" class="image" alt="" />
    </div>

  </div>
</div>
