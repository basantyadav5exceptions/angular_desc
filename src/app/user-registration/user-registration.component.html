
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" [formGroup]="registrationForm" class="sign-in-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" formControlName="name" placeholder="name" />
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="email" formControlName="email" placeholder="email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
        <div class="select-profile input-field d-flex justify-content-between align-items-center">
          <span>Select Profile</span>
          <a href="javascript:void(0)" (click)="onSelectImageClick()">
            <img *ngIf="imageSelectedFileUrl" class="profile-image" [src]="imageSelectedFileUrl" alt="Selected Image" />
            <img *ngIf="!imageSelectedFileUrl" class="profile-image" src="https://cdn-icons-png.flaticon.com/128/2202/2202112.png" alt="Placeholder" />
          </a>
          <input type="file" (change)="onFileSelectedImage($event)" accept="image/*" id="imageFileInput" style="display: none;">
        </div>
        
        <div class="d-flex justify-content-center mb-2">
          <div class="custom-spinner" *ngIf="isLoading"></div>
        </div>
        <button class="btn solid" (click)="userRegister()">Register</button>
      </form>

    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Registered user ?</h3>
        <p>
          Already have an account?
        </p>
        <a href="" class="signup-text" routerLink="/user-login">Sign In</a>
      </div>
      <!-- <img src="img/log.svg" class="image" alt="" /> -->
    </div>

  </div>
</div>
